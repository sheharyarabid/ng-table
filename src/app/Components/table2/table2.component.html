<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="row container">
        <!-- Header -->
        <!-- Button -->
        <div class="d-flex row">
           
            <app-button
                customClass="AddDataBtn"
                label="+ Add"
                (click)="addDataDialog('500ms', '500ms')"
            >
            </app-button>
            <mat-form-field style="margin: 10px 0; min-width: 100%;">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John Doe">
            </mat-form-field>
            <div class="tableSeciton">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort #empTbSort="matSort"
                >
    
                    <!-- id Column -->
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                  
                    <!-- designation Column -->
                    <ng-container matColumnDef="designation">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Designation </th>
                      <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
                    </ng-container>
                  
                    <!-- city Column -->
                    <ng-container matColumnDef="city">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
                      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                    </ng-container>
    
                    <!-- buttons Column -->
                    <ng-container matColumnDef="buttons" class="row-btns">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let element">
                            <button  mat-flat-button class="mx-2" (click)="openUpdateDialog(element)">Update<mat-icon>update</mat-icon></button>
                            <button  mat-flat-button class="mx-2" (click)="deleteDataDialog(element.id)">Delete<mat-icon>delete</mat-icon></button>
                        </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="5">No data matching the filter "{{''}}"</td>
                    </tr>
                </table>
    
                <!-- Pagination -->
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of employees"></mat-paginator>
            </div>
        </div>

       
    </div>
</body>
</html>
